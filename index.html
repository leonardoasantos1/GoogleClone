<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="icon" href="assets/img/google-icon.png">
</head>
<body>
    <header>
        <ul class="lista-cabecalho">
            <li>Gmail</li>
            <li>Imagens</li>
            <li>
                <div class="google-apps">
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                    <div class="item-apps"></div>
                </div>
            </li>
            <li>
                <button type="button" class="botao-primario">Entrar</button>
            </li>
        </ul>
    </header> 
    <main>
        <img src="assets/img/google-logo.png" alt="Logotipo do Google" class="logo">
        <div class="container-pesquisar">
            <img src="assets/img/google-search.jpg" alt="Lupa" class="icone-google" id="lupa-icone">
            <input type="text" class="input-pesquisar">
            <img src="assets/img/keyboard.png" alt="Teclado" class="icone-google" id="teclado-icone">
            <img src="assets/img/google-mic.png" alt="Microfone" class="icone-google" id="microfone-icone">
            <img src="assets/img/google-camera.png" alt="câmera" class="icone-google" id="camera-icone">
        </div>
        <div class="container-botoes-pesquisa">
            <button type="button" class="botao-secundario">Pesquisa Google</button>
            <button type="button" class="botao-secundario">Estou com sorte</button>
        </div>
    </main>
    <footer>
        <div class="cima-rodape">
            <p>Brasil</p>
        </div>
        <div class="baixo-rodape">
            <ul class="lista-rodape">
                <li>Sobre</li>
                <li>Publicidade</li>
                <li>Negócios</li>
                <li>Como funciona a Pesquisa</li>
            </ul>
            <ul class="lista-rodape">
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Definições</li>
            </ul>
        </div>
    </footer>
</body>
</html>
